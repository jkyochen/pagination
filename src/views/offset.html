<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset Based Pagination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/mescroll.js@1.4.1/mescroll.min.css">
    <script src="https://unpkg.com/mescroll.js@1.4.1/mescroll.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>

    <div id="mescroll" class="mescroll">
        <ul class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ky@latest/umd.js"></script>

    <script src="/public/js/main.js"></script>
    <script type="text/javascript">

        let pagination = {
            page: 1,
            pageSize: 20,
            totalCount: 0,
        };

        async function loadData(page) {
            let data = await getData(`/v1/blocklist?page=${pagination.page}&pageSize=${pagination.pageSize}`);
            pagination.page++;
            pagination.totalCount = data.totalCount;
            render(data.blocks);
        }

        let mescroll = new MeScroll("mescroll", {
            down: {
                auto: false,
                callback: function () {
                    loadData().then(function () {
                        window.location.reload();
                    });
                }
            },
            up: {
                callback: function () {
                    loadData().then(function () {
                        let hasNext = (pagination.page - 1) * pagination.pageSize > pagination.totalCount  ? false : true;
                        mescroll.endSuccess(pagination.pageSize, hasNext);
                    });
                },
            }
        });

    </script>
</body>

</html>
