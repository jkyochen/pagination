<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Based Pagination And WebSocket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/mescroll.js@1.4.1/mescroll.min.css">
    <script src="https://unpkg.com/mescroll.js@1.4.1/mescroll.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>

    <div id="mescroll" class="mescroll">
        <ul class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ky@latest/umd.js"></script>

    <script src="/public/js/main.js"></script>
    <script type="text/javascript">

        let pagination = {
            limit: 20,
            hasNext: true,
        };

        async function loadData({ after } = {}) {
            let data = await getData(`/v2/blocklist?limit=${pagination.limit}&after=${after || ""}`);
            if (data.blocks.length) {
                pagination.after = data.blocks[data.blocks.length - 1].height;
                pagination.hasNext = data.hasNext;
            }
            render(data.blocks);
        }

        let mescroll = new MeScroll("mescroll", {
            down: {
                use: false
            },
            up: {
                callback: function () {
                    loadData({
                        after: pagination.after,
                    }).then(function () {
                        mescroll.endSuccess(pagination.limit, pagination.hasNext);
                    });
                },
            }
        });

        window.addEventListener("load", function(evt) {
            let ws = new WebSocket(`ws://${location.host}/blocks`);
            ws.onopen = function(evt) {
                console.log("OPEN");
            };

            ws.onclose = function(evt) {
                console.log("CLOSE");
                ws = null;
            };

            ws.onmessage = function(evt) {
                let resp = JSON.parse(evt.data);
                render(resp, "before");
            };

            ws.onerror = function(evt) {
                console.log("ERROR: " + evt.data);
            };
        });

    </script>
</body>

</html>
